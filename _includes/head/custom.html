<style>
/* 1. Set Title and Menu to standard Black /
a.site-title,
.site-title,
.masthead__menu-item--lg a,
.masthead__menu-item--lg a:visited {
color: #000000 !important;
font-weight: normal !important; / This fixes the bold "About" */
}

/* 2. Hide the Blue Bars (Hamburger Menu) */
.masthead__menu-toggle,
.greedy-nav__toggle,
.navicon {
display: none !important;
visibility: hidden !important;
width: 0 !important;
}

/* 3. Keep the Menu horizontal and visible */
.masthead__inner-wrap .greedy-nav {
display: flex !important;
flex-direction: row !important;
align-items: center !important;
width: 100% !important;
}

.masthead__inner-wrap .visible-links {
display: flex !important;
flex-direction: row !important;
margin-left: 1.5em !important;
padding: 0 !important;
list-style: none !important;
}

.masthead__menu-item {
display: inline-block !important;
margin-right: 1.5em !important;
white-space: nowrap !important;
}

.author__avatar,
.author__avatar img,
.sidebar .author__avatar img {
border-radius: 10% !important;
-webkit-border-radius: 10% !important;
clip-path: none !important;
overflow: hidden !important;
}

/* Set a consistent, professional font size for all page content */
.page__content {
font-size: 0.95rem !important;
line-height: 1.6 !important;
}

/* Ensure list items (like your publications) match exactly */
.page__content li,
.page__content p {
font-size: 0.95rem !important;
}

/* Adjust headings so they aren't overwhelmingly large */
.page__content h2 {
font-size: 1.4rem !important;
}

.page__content h3 {
font-size: 1.2rem !important;
}
